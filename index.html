<!DOCType HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title> Diana Wallace Quiz App </title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700italic,700' rel='stylesheet' type='text/css'>    
    </head>
    <body>
        <section id="intro">
            <div class="center">
                <h1>Jekyll and Hyde Quiz</h1>
                <h4>Some fun facts about Jekyll and Hyde!</h4>
                <input type="submit" value="Play Game" class="button" id="startGame">
            </div>
        </section>
        <section id="final">
            <div class="results">
                <h2>Thanks for taking the Jekyll and Hyde Quiz</h2>
                <h2>Here are your results:</h2>
                <h2><span class="count">0</span> out of <span class="total">5</span> questions, <span class="percentage">0%</span></h2>
                <input type="submit" value="Play Again" class="button" id="playAgain">
            </div>
        </section>
        <section class="gameArea">
            <div id="content">
                <div class="questionHolder">
                    <h3 id="question"></h3>
                </div>
            </div>
            <form id="answerHolder">
                <div class="images">
                    <img src="images/jekyll.png">
                    <img src="images/hyde.png">
                </div>
                <div>
                    <ul class="answers"></ul>   
                </div>
                <div id="button">
                    <div>
                        <input type="submit" id="submitAnswer" value="Submit Answer">
                    </div>
                    <div>
                        <p><span id="score">0</span> correct out of 5 possible questions.</p>
                    </div>
                </div>
            </form>
            </div>
        </section>
        
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>    
    <script src="js/script.js"></script>     
    </body>
</html>
